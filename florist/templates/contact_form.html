<div class="contact-form">
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
                {{ field }}
            </div>
        {% endfor %}
        <div class="form-group">
            <button type="submit">Send</button>
        </div>
    </form>
</div>
